<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link rel="stylesheet" href="style.css">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
</head>
<body>

<div id="map"></div>
<nav id="layer_menu"></nav>
<div class="map-overlay" id="legend"></div>
<div class="map-overlay" id="features"></div>
<div class="map-overlay" id="menu">
    <input id="mapbox/standard" type="radio" name="rtoggle" value="standard">
    <label label for="mapbox/standard">standard</label>
    <input id="gunsjohnson/cm4fgrtbp001k01qv5uyu8hoh" type="radio" name="rtoggle" value="geographic" checked="checked">
    <label for="gunsjohnson/cm4fgrtbp001k01qv5uyu8hoh">geographic</label>
</div>
<div class="map-overlay" id="sliderbar">
  <h2>Year: <label id="active-year">2010</label></h2>
  <input
    id="slider"
    class="row"
    type="range"
    min="0"
    max="10"
    step="1"
  />
</div>
<script src="script.js"></script>

</body>
</html>
